<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição IF ELSE</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(197, 197, 197);
            font: normal 18pt arial;
        }

        div#area {
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div id="area">
        <h1>Verificador de Brasileiros</h1>
        Em que país você mora? <input type="text" name="textpais" id="textpais" placeholder="Digite aqui...">
        <input type="button" value="Verificar" onclick="verificar()">
    </div>
    <div id="resultado"></div>
    <script>
        function verificar() {
            let txtp = document.getElementById('textpais')
            let resultado = document.getElementById('resultado')
            let pais = txtp.value
            if (pais == "Brasil") {
                resultado.innerHTML = `<p>Você é <b>Brasileiro!</b></p>`
            } else {
                resultado.innerHTML = `<p>Você é <b>Estrangeiro!</b></p>`
            }
        }
        //Acima utilizamos os condicionais "IF" e " ELSE", poderíamos também utilizar o "IF ELSE" ou apenas o "IF".
    </script>
</body>

</html>
