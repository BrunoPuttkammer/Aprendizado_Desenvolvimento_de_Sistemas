<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos e de Atribuição</title>
</head>

<body>
    <script>
        // Os operadores aritméticos no JavaScript e também na maioria das linguagens de programção são:
        // (+)  para adição
        // (-)  para subtração
        // (*)  para multiplicação
        // (/)  para divisão (real)
        // (%)  para o resto da divisão
        // (**) para potencializção

        // A ordem de prioridade dos operadores acontece da seguinte maneira:
        // 1°: Os parênteses internos sempre tem prioridade.
        // 2°: A seguir temos as potências (**)
        // 3°: Logo depois temos a multiplicação(*),a divisão(/) e a sobra da divisão (%)
        // 4°: E por último, a adição(+) e a subtração(-)
        // 5°: Caso tenham operadores de mesma prioridade,na mesma linha, o algoritmo irá realizar a equação
        //     que aparecer primeiro, ou seja, da esquerda á direita

        // Exemplos:
        // 6 +  2 = 8
        // 6 -  2 = 4
        // 6 *  2 = 12
        // 6 /  2 = 3
        // 6 %  2 = 0
        // 6 ** 2 = 36
        // 2 + 2 - 1 * (4 / 2) = 2

        // Temos também os operadores de Atribuição, como o (=).
        // Exemplos:
        // var num = 5
        // se escrevermos: var num = 7
        // A váriavel que antes tinha (5) como valor, passa a ter (7), pois o sinal (=) reescreveu o seu valor.
        
        // Temos também os operadores (++) e (--), que adicionam ou subtraem apenas (1) unidade do valor.
        // Exemplos:
        // var total = 10
        // total++
        // a váriavel "total" agora terá o valor 11,ao invés de 10
        // total--
        // a váriavel "total" agora terá o valor 10 novamente,ao invés de 11
    </script>
</body>

</html>
