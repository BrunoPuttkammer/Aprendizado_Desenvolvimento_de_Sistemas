<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>

<body>
    <script>
        // Os operadores lógicos no JavaScript são:
        // (!)  negação = não
        // (&&) conjunção = e
        // (||) disjunção = ou

        //Exemplos:
        // !true = false
        // !false = true

        // true && true = true
        // true && false = false
        // false && true = false
        // false && false = false

        // true || true = true
        // true || false = true
        // false || true = true
        // false || false = false

        // x = 5
        // y = 10
        // x + y >= y || y / x > x = true

        // A ordem de prioridade dos operadores acontece da seguinte maneira:
        // 1°: primeiro operadores de negação (!)
        // 2°: depois operadores de conjunção (&&)
        // 3°: e por último, operadores de disjunção (||)

    </script>
</body>

</html>
