<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>
</head>
<body>
    <script>
         // Os operadores relacionais no JavaScript são:
         // (>)  = Maior
         // (<)  = Menor
         // (>=) = Maior ou Igual
         // (<=) = Menor ou Igual
         // (==) = Igual (se usarmos apenas um sinal de "=",estaremos usando atribuição,e não comparação)
         // (!=) = Diferente

         // O resultado de uma operação relacional,sempre resultará em um resultado do tipo Boolean (ou tipo lógico)
         // Exemplos:
         // 8 > 2   = True (verdadeiro)
         // 9.5 < 2 = False (falso)
         // 4 >= 4 = True
         // 2 != 2 = False 

         // Dentro ainda dos operadores relacionais, temos também os operadores de Identidade, como o (===)
         // Exemplos:
         // x = 5
         // y = "5"
         // x == y = True (Isso acontece pois mesmo tendo tipos diferentes, o valor das váriaveis é igual)
         // x === y = False (Nesse caso,não comparamos apenas o valor,mas também o tipo, Number e String são diferentes, logo, o resultado é falso)
    </script>
</body>
</html>
